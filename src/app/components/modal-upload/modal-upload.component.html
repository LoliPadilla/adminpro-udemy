<div class="fondo-negro animatd fadeId" [ngClass]="_modalUploadService.oculto">
  <div class="modal" style="display: block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">

          <img *ngIf='!imagenTemp' class="w150" [src]="'xxx' | imagen">
          <img *ngIf='imagenTemp' class="w150" [src]="imagenTemp">

          <input (change)='seleccionImage($event.target.files[0])' type="file">

        </div>
        <div class="modal-footer">
          <button type="button" (click)="cerrarModal()" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir
            Imagen</button>
        </div>
      </div>
    </div>
  </div>
</div>
