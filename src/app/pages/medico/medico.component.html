<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card">
      <div class="card card-body">
        <h3 class="box-title m-b-0">Medico: {{medico.nombre}}</h3>
        <div class="row">
          <div class="col-sm-12 col-xs-12">
            <form ngNativeValidator #f="ngForm" (ngSubmit)="guardarMedico(f)" class="form p-t-20">
              <div class="form-group">
                <label>Nombre de medico</label>
                <input [(ngModel)]="medico.nombre" class="form-control" name="nombre" type="text"
                  id="exampleInputEmail1" placeholder="Enter Username">
              </div>
              <div class="form-group">
                <label>Hospital</label>
                <select (change)="cambioHospital( $event.target.value)" [(ngModel)]="medico.hospital" name="hospital"
                  class="form-control">
                  <option value="">Seleccione Hosptial</option>
                  <option *ngFor="let hospital of hospitales" [value]="hospital._id"> {{hospital.nombre}}
                  </option>
                </select>
              </div>
              <button (click)="guardarMedico(f)" type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                <i class="fa fa-save"></i>
                Guardar
              </button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card">
      <div class="card card-body">
        <h6 class="card-subtitle">Hospital</h6>
        <img [src]="hospital.img | imagen : 'hospital'" class="rounded img-fluid">
      </div>
    </div>
  </div>

  <div class="col-md-3" *ngIf="medico._id">
    <div class="card">
      <div class="card card-body">
        <h6 class="card-subtitle">Fotografia</h6>
        <img (click)="cambiarImagen()" [src]="medico.img | imagen : 'medico'" class="rounded img-fluid pointer">
      </div>
    </div>
  </div>
